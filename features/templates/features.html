{% extends 'base.html' %}

{% block content %}
<div class="row row-flex">
    
     
        <form action= method="POST" class="col-xs-10 col-xs-offset-1 display panel panel-default ticket">
        {% csrf_token %}
        {{ new_feature_form.as_p }}
             <button class="btn btn-success" type="submit">Submit New Feature</button>
    </form>
    
    
    
    
   {% for feature in features %}
        <div class="col-xs-10 col-xs-offset-1 display panel panel-default ticket">
            <div class="panel-body">
                <div class="feature"></div>

                <h3>{{ feature.name }}</h3>
                <p class="feature-description">{{ feature.description }}</p>
                

                <form method="post" action="">
                    {% csrf_token %}
                    <div class="input-group">
                        <form>
                        <textarea name="feature-comment" type="text"  placeholder="Leave a comment (300 character max length" max length= "300"></textarea>
                        <span class="input-group-btn">
                            <button class="btn btn-success" type="submit">Submit Comment</button>
                        </span>
                        </form>
                    </div>
                </form>
                <p>I want to vote to have this feature implemented quicker</p></p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
