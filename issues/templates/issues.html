{% extends 'base.html' %}

{% block content %}
<div class="row row-flex">
    
    
    
    <form action= method="POST" class="col-xs-10 col-xs-offset-1 display panel panel-default">
        <div class="row">
            <h3>Add a new issue</h3>
            <div class="col-xs-10 col-xs-offset-1 display panel panel-default">
            <textarea name="issue_name" id="issue_name"  required></textarea>
            <label>Issue Name</label>
        </div>
        </div>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 display panel panel-default">
            <textarea name="issue_description" id="issue_description" required></textarea>
            <label>Issue Description</label>
        </div>
        </div>
        <div class="row">
         <span class="input-group-btn">
             <button class="btn btn-success" type="submit">Submit New Issue</button>
         </span>
        </div>
    </form>
    
    
    
    
    {% for issue in issues %}
        <div class="col-xs-10 col-xs-offset-1 display panel panel-default">
            <div class="panel-body">
                <div class="issue"></div>

                <h3>{{ issue.name }}</h3>
                <p class="issue-description">{{ issue.description }}</p>
                

                <form method="post" action="">
                    {% csrf_token %}
                    <div class="input-group">
                        <form>
                        <textarea name="issue-comment" type="text"  placeholder="Leave a comment (300 character max length" max length= "300"></textarea>
                        <span class="input-group-btn">
                            <button class="btn btn-success" type="submit">Submit comment</button>
                        </span>
                        </form>
                    </div>
                </form>
            <p>Im having the same problem</p></p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
