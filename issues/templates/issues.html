{% extends 'base.html' %}

{% block content %}
<div class="row row-flex">
    
    
    
    <form action= method="POST" class="col-xs-10 col-xs-offset-1 display panel panel-default">
        {% csrf_token %}
        {{ new_issue_form.as_p }}
             <button class="btn btn-success" type="submit">Submit New Issue</button>
    </form>
    
    
    
    
    {% for issue in issues %}
        <div class="col-xs-10 col-xs-offset-1 display panel panel-default">
            <div class="panel-body">
                <div class="issue"></div>

                <h3>{{ issue.name }}</h3>
                <p class="issue-description">{{ issue.description }}</p>
                

                <form method="post" action="">
                    {% csrf_token %}
                    <div class="input-group">
                        <form>
                        <textarea name="issue-comment" type="text"  placeholder="Leave a comment (300 character max length" max length= "300"></textarea>
                        <span class="input-group-btn">
                            <button class="btn btn-success" type="submit">Submit comment</button>
                        </span>
                        </form>
                    </div>
                </form>
            <p>Im having the same problem</p></p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
